<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Edit Profile - SiW Books</title>
</head>
<body>
    <main>
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Page Header -->
            <div class="mb-8">
                <div class="flex items-center space-x-4 mb-4">
                    <a href="/profile" class="text-blue-600 hover:text-blue-800 transition duration-150">
                        <i class="fas fa-arrow-left"></i>
                        Back to Profile
                    </a>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">Edit Profile</h1>
                <p class="mt-2 text-gray-600">Update your personal information</p>
            </div>

            <!-- Flash Messages -->
            <div th:if="${successMessage}" class="mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Edit Profile Form -->
            <div class="bg-white shadow rounded-lg p-8">
                <form th:action="@{/profile/update}" method="post">
                    <div class="space-y-6">
                        <!-- First Name -->
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                                First Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" 
                                   id="firstName" 
                                   name="firstName"
                                   th:value="${user.firstName}"
                                   required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="Enter your first name">
                        </div>

                        <!-- Last Name -->
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
                                Last Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" 
                                   id="lastName" 
                                   name="lastName"
                                   th:value="${user.lastName}"
                                   required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="Enter your last name">
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email Address <span class="text-red-500">*</span>
                            </label>
                            <input type="email" 
                                   id="email" 
                                   name="email"
                                   th:value="${user.email}"
                                   required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="Enter your email address">
                            <p class="mt-1 text-sm text-gray-500">This email will be used for login and notifications.</p>
                        </div>

                        <!-- Current Username (Read-only) -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                                Username
                            </label>
                            <input type="text" 
                                   id="username" 
                                   th:value="${user.username}"
                                   disabled
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-500"
                                   placeholder="Username cannot be changed">
                            <p class="mt-1 text-sm text-gray-500">Username cannot be changed after registration.</p>
                        </div>

                        <!-- Submit Buttons -->
                        <div class="flex items-center justify-end space-x-4 pt-6">
                            <a href="/profile" 
                               class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md font-medium hover:bg-gray-400 transition duration-150">
                                Cancel
                            </a>
                            <button type="submit" 
                                    class="bg-blue-600 text-white px-6 py-2 rounded-md font-medium hover:bg-blue-700 transition duration-150">
                                <i class="fas fa-save mr-2"></i>
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Additional Actions -->
            <div class="mt-8 bg-gray-50 rounded-lg p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Account Security</h3>
                <p class="text-gray-600 mb-4">Want to change your password?</p>
                <a href="/profile/change-password" 
                   class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition duration-150">
                    <i class="fas fa-key mr-2"></i>
                    Change Password
                </a>
            </div>
        </div>
    </main>
</body>
</html>
