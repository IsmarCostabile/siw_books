<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Author Details - SiW Books</title>
</head>
<body>
    <main>
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Author Header -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
                <div class="flex">
                    <!-- Author Photo -->
                    <div class="w-48 h-64 bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center relative flex-shrink-0">
                        <div th:if="${author.photo != null}" class="w-full h-full">
                            <img th:src="@{'/images/authors/' + ${author.id}}" 
                                 th:alt="${author.name + ' ' + author.surname}"
                                 class="w-full h-full object-cover">
                        </div>
                        <div th:unless="${author.photo != null}" class="flex items-center justify-center">
                            <svg class="w-20 h-20 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Author Info -->
                    <div class="flex-1 p-6">
                        <div class="flex justify-between items-start h-full">
                            <div class="flex-1">
                                <h1 class="text-3xl font-bold text-gray-900 mb-4" th:text="${author.name + ' ' + author.surname}">Author Name</h1>
                                <div class="text-gray-600 space-y-3">
                                    <p th:if="${author.birthDate}">
                                        <span class="font-medium">Born:</span> 
                                        <span th:text="${#temporals.format(author.birthDate, 'MMMM d, yyyy')}">Date of Birth</span>
                                    </p>
                                <p th:if="${author.deathDate}">
                                    <span class="font-medium">Died:</span> 
                                    <span th:text="${#temporals.format(author.deathDate, 'MMMM d, yyyy')}">Date of Death</span>
                                </p>
                                <p th:if="${author.nationality}">
                                    <span class="font-medium">Nationality:</span> 
                                    <span th:text="${author.nationality}">Nationality</span>
                                </p>
                            </div>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div th:if="${loggedInUser != null and loggedInUser.admin}" class="flex space-x-3 mt-4">
                                <a th:href="@{/authors/{id}/edit(id=${author.id})}" 
                                   class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition duration-150">
                                    Edit Author
                                </a>
                                <form th:action="@{/authors/{id}(id=${author.id})}" method="post" class="inline">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" 
                                            onclick="return confirm('Are you sure you want to delete this author? This action cannot be undone.')"
                                            class="bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700 transition duration-150">
                                        Delete Author
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Books by Author -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold text-gray-900">Books by this Author</h2>
                    <div class="flex space-x-2">
                        <a th:if="${loggedInUser != null and loggedInUser.admin}" href="/books/new" class="bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-green-700 transition duration-150">
                            Add New Book
                        </a>
                        <a th:if="${loggedInUser != null and loggedInUser.admin}" th:href="@{/authors/{id}/associate-books(id=${author.id})}" class="bg-purple-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-purple-700 transition duration-150">
                            Associate Books
                        </a>
                    </div>
                </div>
                
                <div th:if="${not #lists.isEmpty(author.books)}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div th:each="book : ${author.books}" class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition duration-200">
                        <h3 class="font-semibold text-gray-900 mb-2" th:text="${book.title}">Book Title</h3>
                        <p class="text-sm text-gray-600 mb-2" th:if="${book.description}" th:text="${#strings.abbreviate(book.description, 100)}">Book description...</p>
                        <div class="text-sm text-gray-500 mb-3">
                            <span th:if="${book.publicationYear}">Published: <span th:text="${book.publicationYear}">Year</span></span>
                        </div>
                        <div class="flex justify-between items-center">
                            <a th:href="@{/books/{id}(id=${book.id})}" 
                               class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                View Details
                            </a>
                            <a th:if="${loggedInUser != null and loggedInUser.admin}" th:href="@{/books/{id}/edit(id=${book.id})}" 
                               class="text-gray-600 hover:text-gray-800 text-sm">
                                Edit
                            </a>
                        </div>
                    </div>
                </div>
                
                <div th:if="${#lists.isEmpty(author.books)}" class="text-center py-8">
                    <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No Books Yet</h3>
                    <p class="text-gray-500 mb-4">This author doesn't have any books in our database yet.</p>
                    <a th:if="${loggedInUser != null and loggedInUser.admin}" href="/books/new" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition duration-150">
                        Add First Book
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
